<!DOCTYPE html>
<html>
  <head>
    <title>Rpg</title>
    <link href="/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    
    <div class="game-container">
     
      <div class="header">
        <img src="images/touse/logo.png" id="logo" alt="logo">

        <div id="hp">300HP <img src="images/touse/heart.png" alt="">
        </div>
        <div class="audio"><img src="images/pause.svg" alt="" onclick="play()"> </div>
        <img src="images/touse/git.png" id="git" alt="git">
        
      </div>
      <canvas class="game-canvas" width="600" height="400"></canvas>
      <div id="gamestart" class="ending"></div>
      
      </div>
      
    </div>
    <!-- Scripts -->
    <script src="gamestart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Movements.js"></script>
    <script src="js/Gameworld.js"></script>
    <script src="js/Objects.js"></script>
    <script src="js/Person.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/Gamemap.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/KeyPressListener.js"></script>
    <script src="js/showtext.js"></script>
    <script src="audio.js"></script>
    
    <script src="/init.js"></script>

  </body>
</html>
